<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>即時資訊</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('images/background.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      height: 100vh;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .button {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      transition: transform 0.2s;
    }
    .button img {
      max-width: 97%;
      max-height: 100%;
    }
    .button:hover {
      transform: scale(1.1);
    }
    /* 設定各個按鈕的位置和大小 */
    .button1 {
      top: 8%; /* 根據背景中的位置調整 */
    }
    /* 添加更多按鈕樣式 */
  </style>
</head>
<body>
  <div class="container">
    <a href="https://example.com/2" class="button button1"><img src="images/icon2.png" alt="定期評量/期中考"></a>
  </div>
</body>
</html>
